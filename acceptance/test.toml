# Default settings that apply to all tests unless overriden by test.toml files in inner directories.
Local = true
Cloud = false

# default timeouts
Timeout = '20s'
TimeoutWindows = '60s'

# Slowest test I saw:
# github.com/databricks/cli/acceptance TestAccept/bundle/integration_whl/interactive_single_user 18m8.69s
# http://go/deco/tests/14775362030/job/41482560953
TimeoutCloud = '25m'

Env.PYTHONDONTWRITEBYTECODE = "1"
EnvRepl.PYTHONDONTWRITEBYTECODE = false

Env.PYTHONUNBUFFERED = "1"
EnvRepl.PYTHONUNBUFFERED = false

# On Windows, MSYS2 automatically transforms absolute paths (e.g., /Users/$username/$UNIQUE_NAME)
# into Windows-style paths (C:/Program Files/Git/Users/$username/UNIQUE_NAME) before CLI execution.
# Setting MSYS_NO_PATHCONV=1 prevents this automatic path conversion.
# This is appropriate for our test suite because:
# 1. Absolute paths typically reference files within Databricks workspaces, not local filesystem paths
# 2. For local file references, our tests predominantly use relative paths
Env.MSYS_NO_PATHCONV = "1"
EnvRepl.MSYS_NO_PATHCONV = false
