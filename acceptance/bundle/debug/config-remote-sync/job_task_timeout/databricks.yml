bundle:
  name: test-bundle

resources:
  jobs:
    my_job:
      tasks:
        - task_key: task_a
          timeout_seconds: 1800
          notebook_task:
            notebook_path: /Users/{{workspace_user_name}}/notebook_a
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            num_workers: 1
        - task_key: task_b
          notebook_task:
            notebook_path: /Users/{{workspace_user_name}}/notebook_b
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            num_workers: 1
          depends_on:
            - task_key: task_a
