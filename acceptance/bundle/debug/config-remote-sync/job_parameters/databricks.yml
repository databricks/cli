bundle:
  name: test-bundle

resources:
  jobs:
    my_job:
      parameters:
        - name: catalog
          default: main
        - name: env
          default: dev
      tasks:
        - task_key: run_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.my_pipeline.id}

  pipelines:
    my_pipeline:
      libraries:
        - notebook:
            path: /Users/{{workspace_user_name}}/notebook
