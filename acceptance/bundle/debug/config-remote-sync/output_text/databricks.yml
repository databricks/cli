bundle:
  name: test-bundle

resources:
  jobs:
    test_job:
      name: "Test Job"
      max_concurrent_runs: 1
      tasks:
        - task_key: main
          notebook_task:
            notebook_path: /Users/{{workspace_user_name}}/notebook
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            num_workers: 1
