resources:
  jobs:
    foo:
      name: job
      job_clusters:
        - job_cluster_key: key
          new_cluster:
            spark_version: 13.3.x-scala2.12

targets:
  development:
    resources:
      jobs:
        foo:
          job_clusters:
            - job_cluster_key: key
              new_cluster:
                node_type_id: i3.xlarge
                num_workers: 1

  staging:
    resources:
      jobs:
        foo:
          job_clusters:
            - job_cluster_key: key
              new_cluster:
                node_type_id: i3.2xlarge
                num_workers: 4
