bundle:
  name: test-bundle

artifacts:
  my_test_code:
    type: whl
    path: "./my_test_code"
    # Use 'python' because 'python3' does not exist in Windows virtualenvs.
    build: python setup.py bdist_wheel

resources:
  jobs:
    test_job:
      name: "[${bundle.target}] My Wheel Job"
      tasks:
        - task_key: TestTask
          existing_cluster_id: "0717-132531-5opeqon1"
          python_wheel_task:
            package_name: "my_test_code"
            entry_point: "run"
          libraries:
            - whl: ./my_test_code/dist/*.whl
