bundle:
  name: python-wheel

artifacts:
  my_test_code:
    type: whl
    path: "./my_test_code"
    # using 'python' there because 'python3' does not exist in virtualenv on windows
    build: python setup.py bdist_wheel
    dynamic_version: true
  my_prebuilt_whl:
    type: whl
    files:
    - source: prebuilt/other_test_code-0.0.1-py3-none-any.whl
    dynamic_version: true

resources:
  jobs:
    test_job:
      name: "[${bundle.target}] My Wheel Job"
      tasks:
      - task_key: TestTask
        existing_cluster_id: "0717-132531-5opeqon1"
        python_wheel_task:
          package_name: "my_test_code"
          entry_point: "run"
        libraries:
        - whl: ./my_test_code/dist/*.whl
        - whl: prebuilt/other_test_code-0.0.1-py3-none-any.whl
        for_each_task:
          inputs: "[1]"
          task:
            task_key: SubTask
            existing_cluster_id: "0717-132531-5opeqon1"
            python_wheel_task:
              package_name: "my_test_code"
              entry_point: "run"
            libraries:
            - whl: ./my_test_code/dist/*.whl
      - task_key: ServerlessTestTask
        python_wheel_task:
          package_name: "my_test_code"
          entry_point: "run"
        environment_key:  "test_env"
      environments:
      - environment_key:  "test_env"
        spec:
          client: "1"
          dependencies:
          - ./my_test_code/dist/*.whl
