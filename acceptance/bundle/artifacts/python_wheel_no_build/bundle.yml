bundle:
  name: python-wheel

resources:
  jobs:
    test_job:
      name: "[${bundle.target}] My Wheel Job"
      tasks:
        - task_key: TestTask
          existing_cluster_id: "0717-132531-5opeqon1"
          python_wheel_task:
            package_name: "my_test_code"
            entry_point: "run"
          libraries:
          - whl: ./dist/*.whl
          - whl: ./dist/lib/my_test_code-0.0.1-py3-none-any.whl
