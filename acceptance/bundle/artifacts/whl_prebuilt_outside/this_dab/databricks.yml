bundle:
  name: python-wheel

sync:
  paths:
  - ../other_dab
  exclude:
  - ../other_dab/**

resources:
  jobs:
    test_job:
      name: "[${bundle.target}] My Wheel Job"
      tasks:
        - task_key: TestTask
          existing_cluster_id: "0717-132531-5opeqon1"
          python_wheel_task:
            package_name: "my_test_code"
            entry_point: "run"
          libraries:
          - whl: ../other_dab/dist/*.whl
          - whl: ../other_dab/dist/lib/other_test_code-0.0.1-py3-none-any.whl
