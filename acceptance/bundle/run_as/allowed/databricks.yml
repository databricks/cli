bundle:
  name: "run_as"

run_as:
  service_principal_name: "my_service_principal"

targets:
  development:
    mode: development
    run_as:
      user_name: "my_user_name"

resources:
  jobs:
    job_one:
      name: Job One

      tasks:
        - task_key: "task_one"
          notebook_task:
            notebook_path: "./test.py"

    job_two:
      name: Job Two

      tasks:
        - task_key: "task_two"
          notebook_task:
            notebook_path: "./test.py"

    job_three:
      name: Job Three

      run_as:
        service_principal_name: "my_service_principal_for_job"

      tasks:
        - task_key: "task_three"
          notebook_task:
            notebook_path: "./test.py"

  models:
    model_one:
      name: "skynet"

  registered_models:
    model_two:
      name: "skynet (in UC)"

  experiments:
    experiment_one:
      name: "experiment_one"
