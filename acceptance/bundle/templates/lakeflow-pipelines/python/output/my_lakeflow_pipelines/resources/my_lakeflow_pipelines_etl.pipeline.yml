# The main pipeline for my_lakeflow_pipelines

resources:
  pipelines:
    my_lakeflow_pipelines_etl:
      name: my_lakeflow_pipelines_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/my_lakeflow_pipelines_etl"

      libraries:
        - glob:
            include: ../src/my_lakeflow_pipelines_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
