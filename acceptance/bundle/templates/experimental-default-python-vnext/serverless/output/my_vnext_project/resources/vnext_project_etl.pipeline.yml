# The main pipeline for my_vnext_project

resources:
  pipelines:
    vnext_project_etl:
      name: vnext_project_etl
      ## Catalog is required for serverless compute
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "."

      libraries:
        - glob:
            include: ../src/vnext_project_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
