# A sample job for my_default_python.

resources:
  jobs:
    sample_job:
      name: sample_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/sample_notebook.ipynb
          environment_key: default
        - task_key: python_file_task
          depends_on:
            - task_key: notebook_task
          spark_python_task:
            python_file: ../src/sample_python_file.py
          environment_key: default
        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.default_python_etl.id}

      environments:
        - environment_key: default
          spec:
            client: "2"
            dependencies:
              # By default we just include the .whl file generated for the default_python package in src/.
              # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
              # for more information on how to add other libraries.
              - ../dist/*.whl
