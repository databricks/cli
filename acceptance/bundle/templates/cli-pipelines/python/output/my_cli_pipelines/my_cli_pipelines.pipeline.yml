resources:
  pipelines:
    my_cli_pipelines_pipeline:
      name: my_cli_pipelines_pipeline
      serverless: true
      catalog: ${var.catalog}
      schema: ${var.schema}
      root_path: "."
      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
      libraries:
        - glob:
            include: transformations/**
