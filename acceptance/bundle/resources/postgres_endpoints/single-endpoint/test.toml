Local = true
Cloud = true

# Mitigates running into quota limits in workspaces
CloudSlow = true

# Run only on direct mode (not Terraform)
EnvMatrix.DATABRICKS_BUNDLE_ENGINE = ["direct"]

Ignore = [
    "databricks.yml",
    "out.requests.txt",   # Full request log (for debugging)
    "out.requests.json",  # Filtered postgres requests (for debugging)
]

[[Repls]]
# Clean up ?o=<num> suffix after URL since not all workspaces have that
Old = '\?o=\[(NUMID|ALPHANUMID)\]'
New = ''
Order = 1000

[[Repls]]
# Normalize branch UIDs (br-xxx-yyy format)
Old = 'br-[a-z]+-[a-z]+-[a-z0-9]+'
New = '[BRANCH_UID]'
Order = 1

[[Repls]]
# Normalize endpoint UIDs (ep-xxx-yyy format)
Old = 'ep-[a-z]+-[a-z]+-[a-z0-9]+'
New = '[ENDPOINT_UID]'
Order = 1

[[Repls]]
# Normalize LSN values (format: 0/HEXVALUE)
Old = '"source_branch_lsn": "0/[A-F0-9]+"'
New = '"source_branch_lsn": "[LSN]"'
Order = 1
