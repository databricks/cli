Local = true
Cloud = true
CloudSlow = true

EnvMatrix.DATABRICKS_BUNDLE_ENGINE = ["direct"]

Ignore = [
    "databricks.yml",
    "out.requests.txt",
]

[[Repls]]
Old = '\?o=\[(NUMID|ALPHANUMID)\]'
New = ''
Order = 1000

[[Repls]]
# Normalize endpoint UIDs (ep-xxx-yyy-zzz format, supports both word-based and hex-based UIDs)
Old = 'ep-[a-z0-9-]+'
New = '[ENDPOINT_UID]'
Order = 1

[[Repls]]
# Normalize branch UIDs (br-xxx-yyy-zzz format, supports both word-based and hex-based UIDs)
Old = 'br-[a-z0-9-]+'
New = '[BRANCH_UID]'
Order = 1

[[Repls]]
Old = '"source_branch_lsn": "0/[A-F0-9]+"'
New = '"source_branch_lsn": "[LSN]"'
Order = 1

[[Repls]]
Old = 'proj-[a-z0-9]+-[a-z0-9]+-[a-z0-9]+-[a-z0-9]'
New = '[PROJECT_UID]'
Order = 1
