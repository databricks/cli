Badness = "Terraform provider doesn't wait for endpoint reconciliation to complete after delete, causing subsequent create to fail with 'endpoint reconciliation still in progress'"
EnvMatrix.DATABRICKS_BUNDLE_ENGINE = ["direct"]

[[Repls]]
# Normalize TraceId in error messages (run before default NUMID replacement at Order 9-10)
Old = 'TraceId: [a-f0-9]+'
New = 'TraceId: [TRACE_ID]'
Order = 1
