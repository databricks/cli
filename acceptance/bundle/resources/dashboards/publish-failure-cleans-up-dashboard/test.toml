Cloud = false
Local = true
RecordRequests = true

[EnvMatrix]
  DATABRICKS_BUNDLE_ENGINE = ["terraform", "direct-exp"]

[[Server]]
Pattern = "POST /api/2.0/lakeview/dashboards/{dashboard_id}/published"
Response.StatusCode = 400
Response.Body = '{"error_code": "RESOURCE_DOES_NOT_EXIST", "message": "Warehouse doesnotexist does not exist"}'

[[Repls]]
Old = "[0-9a-f]{32}"
New = "[DASHBOARD_ID]"
