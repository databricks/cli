bundle:
  name: usage_logs

resources:
  jobs:
    refresh_usage_logs:
      name: Refresh usage logs

      tasks:
        - task_key: usage_logs_grants
          notebook_task:
            notebook_path: usage_logs.py

      email_notifications:
        on_failure: []

targets:
  dev:
    default: true
    mode: development
    workspace:
      profile: logfood
