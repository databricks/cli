# This is a Databricks asset bundle definition for my_default_sql.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_default_sql
  uuid: 631398bf-1d77-42ce-ba4f-9bb29dd64b5a

include:
  - resources/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: The warehouse to use
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://$DATABRICKS_HOST
    variables:
      warehouse_id: f00dcafe
      catalog: main
      schema: ${workspace.current_user.short_name}

  prod:
    mode: production
    workspace:
      host: http://$DATABRICKS_HOST
      # We explicitly specify /Workspace/Users/$USERNAME to make sure we only have a single copy.
      root_path: /Workspace/Users/$USERNAME/.bundle/${bundle.name}/${bundle.target}
    variables:
      warehouse_id: f00dcafe
      catalog: main
      schema: default
    permissions:
      - user_name: $USERNAME
        level: CAN_MANAGE
    run_as:
      user_name: $USERNAME
