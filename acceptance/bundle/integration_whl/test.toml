Local = false
#CloudSlow = true
Ignore = [
    ".databricks",
    "build",
    "dist",
    "my_test_code",
    "my_test_code.egg-info",
    "setup.py",
    "databricks.yml",
    "python_wheel_wrapper.yml",
    "empty.yml",
]

[[Repls]]
Old = '2\d\d\d-\d\d-\d\d \d\d:\d\d:\d\d'
New = "[TIMESTAMP]"

[[Repls]]
Old = '\d{5,}'
New = "[NUMID]"

[EnvMatrix]
DEFAULT_SPARK_VERSION = [
    "18.x-snapshot-scala2.13",
    "17.x-snapshot-scala2.13",
    "16.3.x-scala2.12",
    "16.2.x-snapshot-scala2.12",
    "15.4.x-scala2.12",
    "15.4.x-snapshot-scala2.12",
    "14.3.x-scala2.12",
    "13.3.x-snapshot-scala2.12",
    "12.2.x-snapshot-scala2.12",
]
