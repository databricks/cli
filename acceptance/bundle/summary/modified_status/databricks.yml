bundle:
  name: test-bundle

resources:
  pipelines:
    my_pipeline:
      name: test-pipeline
      libraries:
        - file:
            path: "./foo.py"

  schemas:
    my_schema:
      name: test-schema
      catalog_name: main
      comment: COMMENT1

  sql_warehouses:
    my_sql_warehouse:
      name: test-sql-warehouse
      cluster_size: X-Large
      enable_serverless_compute: true

  alerts:
    my_alert:
      display_name: test-alert
      evaluation:
        comparison_operator: EQUAL
        source:
          name: "1"
        threshold:
          value:
            double_value: 2
      query_text: select 2
      schedule:
        quartz_cron_schedule: "44 19 */1 * * ?"
        timezone_id: Europe/Amsterdam
      warehouse_id: aaaaaaaaaaaaaaaa
