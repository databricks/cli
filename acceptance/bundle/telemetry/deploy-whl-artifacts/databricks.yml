bundle:
  name: test-bundle

variables:
  wrapper:
    default: false
  skip_artifact_cleanup:
    default: false

experimental:
  python_wheel_wrapper: ${var.wrapper}
  skip_artifact_cleanup: ${var.skip_artifact_cleanup}

targets:
  one:
    artifacts:
      test:
        type: whl
        path: ./my_test_code

  two:
    variables:
      wrapper: true
      skip_artifact_cleanup: true
    artifacts:
      test:
        type: whl
        path: ./my_test_code
        # Use 'python' because 'python3' does not exist in Windows virtualenvs.
        build: python setup.py bdist_wheel
        dynamic_version: true
        files:
          - source: "./my_test_code/dist/*.whl"
