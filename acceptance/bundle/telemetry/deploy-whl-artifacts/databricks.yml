variables:
  wrapper:
    default: false
  skip_artifacts_cleanup:
    default: false

experimental:
  python_wheel_wrapper: ${var.wrapper}
  skip_artifacts_cleanup: ${var.skip_artifacts_cleanup}

targets:
  one:
    artifacts:
      test:
        type: whl
        path: ./my_test_code

  two:
    variables:
      wrapper: true
      skip_artifacts_cleanup: true
    artifacts:
      test:
        type: whl
        path: ./my_test_code
        dynamic_version: true
        build: "python3 setup.py bdist_wheel"
        files:
          - source: "./my_test_code/dist/*.whl"
