Badness = "Delete order is not respected by direct"
RecordRequests = true

Ignore = [
    ".databricks",
    ".gitignore",
]

[[Repls]]
Old = 'Uploaded \d+ files \(ignored \d+ directories( and \d+ files)? by .gitignore\)'
New = 'Uploaded [NUMID] files (ignored [NUMID] directories by .gitignore)'

[[Repls]]
Old = 'Uploaded \d+ files \(ignored \d+ directories( and \d+ files)? by .gitignore, \d+ by sync.exclude\)'
New = 'Uploaded [NUMID] files (ignored [NUMID] directories by .gitignore, [NUMID] by sync.exclude)'
