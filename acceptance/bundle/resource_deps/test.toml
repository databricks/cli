Badness = "Delete order is not respected by direct"
RecordRequests = true

Ignore = [
    ".databricks",
    ".gitignore",
]

[[Repls]]
Old = 'Uploading \d+ files \(ignoring \d+ by .gitignore\)'
New = 'Uploading [NUMID] files (ignoring [NUMID] by .gitignore)'

[[Repls]]
Old = 'Uploading \d+ files \(ignoring \d+ by .gitignore, \d+ by sync.exclude\)'
New = 'Uploading [NUMID] files (ignoring [NUMID] by .gitignore, [NUMID] by sync.exclude)'
