bundle:
  name: my_project

sync: { paths: [] } # don't need to copy files

experimental:
  python:
    resources:
      - "resources:load_resources"
    mutators:
      - "mutators:test_variables_1"
      - "mutators:test_variables_2"

variables:
  string_variable:
    default: "abc"
  int_variable:
    default: 42
  nested_variable:
    default: ${var.string_variable} ${var.string_variable}
  bool_variable_true:
    default: true
  bool_variable_false:
    default: false
  list_variable:
    default: [ 1, 2, 3 ]
  dict_variable:
    default: { "a": 1, "b": 2 }
  complex_variable:
    default:
      task_key: "abc"
      notebook_task:
        notebook_path: "cde"
  complex_list_variable:
    default:
      - task_key: "abc"
        notebook_task:
          notebook_path: "cde"
      - task_key: "def"
        notebook_task:
          notebook_path: "ghi"
