# This allows recording per-deployment output files, e.g. $CLI bundle deploy > out.$DATABRICKS_CLI_BUNDLE_ENGINE.txt
EnvVaryOutput = "DATABRICKS_CLI_BUNDLE_ENGINE"

# The lowest Python version we support. Alternative to "uv run --python 3.10"
Env.UV_PYTHON = "3.10"

[BundleConfig.default_name]
bundle.name = "test-bundle"
