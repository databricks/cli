bundle:
  name: test-bundle

resources:
  jobs:
    my_job:
      tasks:
        - task_key: setup
          notebook_task:
            notebook_path: /Users/{{workspace_user_name}}/setup
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            num_workers: 1
        - task_key: process
          notebook_task:
            notebook_path: /Users/{{workspace_user_name}}/process
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            num_workers: 2
          depends_on:
            - task_key: setup
        - task_key: cleanup
          notebook_task:
            notebook_path: /Users/{{workspace_user_name}}/cleanup
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            num_workers: 1
          depends_on:
            - task_key: process
