bundle:
  name: test-bundle

resources:
  jobs:
    my_job:
      tasks:
        - task_key: main
          notebook_task:
            notebook_path: /Users/{{workspace_user_name}}/notebook
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            num_workers: 1

targets:
  dev:
    resources:
      jobs:
        my_job:
          max_concurrent_runs: 2
          tags:
            env: dev
