# WAL with corrupted MIDDLE entry - WAL should be deleted, no recovery.
# Corruption in the middle is unexpected (not a partial write from crash).
# The entire WAL is discarded and a fresh deploy happens.

# Since WAL is discarded, jobs will be created fresh (not recovered)
[[Server]]
Pattern = "POST /api/2.2/jobs/create"
Response.Body = '{"job_id": 9999}'

[[Server]]
Pattern = "GET /api/2.2/jobs/get?job_id=9999"
Response.Body = '{"job_id": 9999, "settings": {"name": "fresh-job"}}'
