# Second deploy: crashes during job_a update (kill on jobs/reset)
# Third deploy: succeeds (both counters exhausted)

[[Server]]
Pattern = "POST /api/2.2/jobs/create"
Response.Body = '{"job_id": 1001}'

[[Server]]
Pattern = "POST /api/2.2/jobs/reset"
