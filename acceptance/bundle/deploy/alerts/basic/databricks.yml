bundle:
  name: alerts-basic-$UNIQUE_NAME

resources:
  alerts:
    myalert:
      permissions:
        - level: CAN_RUN
          group_name: users

      custom_summary: "My alert"
      display_name: "My alert $UNIQUE_NAME"
      evaluation:
        comparison_operator: "EQUAL"
        notification:
          notify_on_ok: false
          retrigger_seconds: 1
        source:
          aggregation: "MAX"
          display: "1"
          name: "1"
        threshold:
          value:
            double_value: 2
      query_text: "select 2"
      schedule:
        pause_status: "UNPAUSED"
        quartz_cron_schedule: "44 19 */1 * * ?"
        timezone_id: "Europe/Amsterdam"
      warehouse_id: "dd43ee29fedd958d"
