RecordRequests = true
IncludeRequestHeaders = ["Authorization", "User-Agent"]

[[Server]]
Pattern = "POST /api/3.0/library"
Response.Body = '''
{
    "name": "operations/test-library-op-123",
    "done": false,
    "metadata": {
        "created_at": 1234567890,
        "library_name": "test-library"
    }
}
'''

[[Server]]
Pattern = "GET /api/3.0/operations/operations/test-library-op-123"
Response.Body = '''
{
    "name": "operations/test-library-op-123",
    "done": false,
    "metadata": {
        "created_at": 1234567890,
        "library_name": "test-library"
    }
}
'''

[[Repls]]
Old = "(linux|darwin|windows)"
New = "[OS]"

[[Repls]]
Old = " upstream/[A-Za-z0-9.-]+"
New = ""

[[Repls]]
Old = " upstream-version/[A-Za-z0-9.-]+"
New = ""

[[Repls]]
Old = " cicd/[A-Za-z0-9.-]+"
New = ""
