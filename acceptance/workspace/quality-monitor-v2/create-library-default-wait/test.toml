RecordRequests = true
IncludeRequestHeaders = ["Authorization", "User-Agent"]

[[Server]]
Pattern = "POST /api/3.0/library"
Response.Body = '''
{
    "name": "operations/test-library-default-op",
    "done": false,
    "metadata": {
        "created_at": 1234567890,
        "library_name": "test-library-default"
    }
}
'''

[[Server]]
Pattern = "GET /api/3.0/operations/operations/test-library-default-op"
Response.Body = '''
{
    "name": "operations/test-library-default-op",
    "done": false,
    "metadata": {
        "created_at": 1234567890,
        "library_name": "test-library-default"
    }
}
'''

[[Server]]
Pattern = "GET /api/3.0/operations/operations/test-library-default-op"
Response.Body = '''
{
    "name": "operations/test-library-default-op",
    "done": true,
    "response": {
        "name": "test-library-default",
        "leg_count": 6,
        "contains_sauce": true,
        "created_at": 1234567890
    }
}
'''

[[Repls]]
Old = "(linux|darwin|windows)"
New = "[OS]"

[[Repls]]
Old = " upstream/[A-Za-z0-9.-]+"
New = ""

[[Repls]]
Old = " upstream-version/[A-Za-z0-9.-]+"
New = ""

[[Repls]]
Old = " cicd/[A-Za-z0-9.-]+"
New = ""
