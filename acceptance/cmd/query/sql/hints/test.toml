RecordRequests = true

[[Server]]
Pattern = "POST /api/2.0/sql/statements"
Response.Body = '''
{
  "statement_id": "stmt-hint",
  "status": {"state": "SUCCEEDED"},
  "manifest": {
    "schema": {
      "column_count": 1,
      "columns": [
        {"name": "dummy"}
      ]
    },
    "chunks": [
      {"chunk_index": 0}
    ]
  }
}
'''

[[Server]]
Pattern = "GET /api/2.0/sql/statements/stmt-hint/result/chunks/0"
Response.Body = '''
{
  "chunk_index": 0,
  "data_array": [["ok"]],
  "row_count": 1
}
'''
