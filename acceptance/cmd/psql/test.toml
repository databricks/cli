# This is a branch that only runs windows tests
# TODO: If this PR fixes the issue, this flags need to be removed before merging to main
GOOS.windows = true
GOOS.linux = false
GOOS.darwin = false

[[Server]]
Pattern = "GET /api/2.0/database/instances/my-database"
Response.Body = '''
{
    "state": "RUNNING",
    "pg_version": "14",
    "read_write_dns": "my-database.my-host.com"
}
'''

[[Server]]
Pattern = "POST /api/2.0/database/credentials"
Response.Body = '''
{
    "token": "my-secret-token"
}
'''
