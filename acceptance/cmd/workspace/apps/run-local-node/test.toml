RecordRequests = false
Timeout = '2m'
TimeoutWindows = '10m'

# Windows-specific settings for process cleanup
[Windows]
# Allow more time for process cleanup on Windows
CleanupTimeout = '30s'

Ignore = [
    'node_modules',
    'package-lock.json'
]

[[Repls]]
Old='curl/[0-9]+\.[0-9]+\.[0-9]+'
New='curl/(version)'

[[Repls]]
Old='127.0.0.1:[0-9]+'
New='127.0.0.1:$(port)'

[[Repls]]
Old='To debug your app, attach a debugger to port [0-9]+'
New='To debug your app, attach a debugger to port $(debug_port)'
