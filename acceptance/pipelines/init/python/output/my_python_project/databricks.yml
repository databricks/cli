# This is a Databricks pipelines definition for my_python_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_python_project
  uuid: [UUID]

include:
  - resources/*.yml
  - resources/*/*.yml
  - my_python_project_pipeline/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  notifications:
    description: The email addresses to use for failure notifications

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed pipelines get prefixed with '[dev my_user_name]'
    mode: development
    default: true
    workspace:
      host: [DATABRICKS_URL]
    variables:
      catalog: main
      schema: ${workspace.current_user.short_name}
      notifications: []

  prod:
    mode: production
    workspace:
      host: [DATABRICKS_URL]
      # We explicitly deploy to /Workspace/Users/[USERNAME] to make sure we only have a single copy.
      root_path: /Workspace/Users/[USERNAME]/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: [USERNAME]
        level: CAN_MANAGE
    variables:
      catalog: main
      schema: default
      notifications: [[USERNAME]]
