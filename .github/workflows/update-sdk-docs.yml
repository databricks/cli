name: update-sdk-docs

# Fully automated SDK docs index updates:
# - On PRs that change go.mod: regenerate and commit to PR branch
# - On push to main: commit directly if needed
# - Daily schedule: create PR if SDK changed upstream

on:
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'

  push:
    branches:
      - main
    paths:
      - 'go.mod'
      - 'go.sum'

  schedule:
    - cron: '0 6 * * *'

  workflow_dispatch:

jobs:
  update-sdk-docs:
    runs-on: ubuntu-latest
    if: github.repository == 'databricks/cli'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: Get SDK version
        id: sdk
        run: |
          VERSION=$(go list -m -json github.com/databricks/databricks-sdk-go | jq -r '.Version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Regenerate SDK docs index
        run: make sdk-docs-index

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet experimental/aitools/lib/providers/sdkdocs/sdk_docs_index.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit to PR branch
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add experimental/aitools/lib/providers/sdkdocs/sdk_docs_index.json
          git commit -m "Auto-update SDK docs index for ${{ steps.sdk.outputs.version }}"
          git push

      - name: Commit to main
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add experimental/aitools/lib/providers/sdkdocs/sdk_docs_index.json
          git commit -m "Auto-update SDK docs index for ${{ steps.sdk.outputs.version }}"
          git push

      - name: Create PR (scheduled/manual)
        if: steps.changes.outputs.changed == 'true' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update SDK docs index for ${{ steps.sdk.outputs.version }}"
          title: "Auto-update SDK docs index for SDK ${{ steps.sdk.outputs.version }}"
          body: |
            Auto-generated update for SDK docs index.

            **SDK Version:** ${{ steps.sdk.outputs.version }}
          branch: auto-update-sdk-docs
          delete-branch: true
          labels: automated
