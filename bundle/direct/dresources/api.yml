# Field behaviors from OpenAPI schema (.codegen/apischema.json).
# Filtered to only include fields that exist in STATE type.
#
# Behavior types from x-databricks-field-behaviors:
#   OUTPUT_ONLY: Field is set by server only, not accepted in create/update
#   INPUT_ONLY: Field is accepted in create/update but not returned by read
#   IMMUTABLE: Field cannot be changed after creation
#   REQUIRED: Field must be provided
#   OPTIONAL: Field is optional
#   UNORDERED_LIST: List where order doesn't matter for comparison
#
# Additional annotations mapped to behaviors:
#   COMPUTED: from x-databricks-computed: true
#   READ_ONLY: from readOnly: true (OpenAPI standard)
#
# Type prefixes:
#   state:<type>  - Type used for local state (PrepareState return type)
#   remote:<type> - Type returned by DoRead (filtered to STATE fields only)

