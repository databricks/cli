bundle:
  name: python-wheel-local

resources:
  jobs:
    test_job:
      name: "[${bundle.environment}] My Wheel Job"
      tasks:
        - task_key: TestTask
          existing_cluster_id: "0717-aaaaa-bbbbbb"
          python_wheel_task:
            package_name: "my_test_code"
            entry_point: "run"
          libraries:
          - whl: ./package/*.whl
        - task_key: TestTask2
          existing_cluster_id: "0717-aaaaa-bbbbbb"
          python_wheel_task:
            package_name: "my_test_code"
            entry_point: "run"
          libraries:
          - whl: ./non-existing/*.whl
